<!DOCTYPE html>
<html>
<head>
    <title>Video Streaming</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #333;
        }
        #resource-usage {
            display: flex;
            justify-content: center;
        }
        .camera-feed {
<!--            min-width: 200px; /* Минимальная ширина изображения */-->
            max-width: 100%;  /* Максимальная ширина, чтобы изображение не выходило за рамки контейнера */
            height: auto;     /* Высота подстраивается автоматически */
        }

		/* Стили для задания одинаковой высоты карточек */
        .card {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #777;
        }

		.card-body {
            flex-grow: 1;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        {% for camera_key, camera_url in cameras.items() %}
            <div class="col-md-4 col-sm-6 my-3">
                <div class="card">
                    <h5 class="card-header">{{ camera_key }}</h5>
                    <div class="card-body">
                        <img src="{{ url_for('video_feed', camera_key=camera_key) }}" class="camera-feed img-fluid">
                    </div>
                </div>
            </div>
        {% endfor %}

        {% for server_info in additional %}
            {% for camera_key in server_info.cameras %}
                <div class="col-md-4 col-sm-6 my-3">
                    <div class="card">
                        <h5 class="card-header">{{ server_info.name }}: {{ camera_key }}</h5>
                        <div class="card-body">
                            <img src="{{ server_info.server }}video_feed/{{ camera_key }}" class="camera-feed img-fluid">
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}        

    </div>
</div>
<div id="resource-usage">
    <p>Memory usage: <span id="memory-usage">loading...</span> GB,
    CPU usage: <span id="cpu-usage">loading...</span>%</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    const additionalServers = {{ additional | tojson | safe }};

    
    function fetchResourceUsage() {
      fetch('/resources')
        .then(response => response.json())
        .then(data => {
          document.getElementById('memory-usage').textContent = data.total_memory_use.toFixed(2);
          document.getElementById('cpu-usage').textContent = data.total_cpu_use.toFixed(2);
        })
        .catch(error => console.error('Error fetching resource usage:', error));
  
        // Получаем данные для каждого дополнительного сервера
        additionalServers.forEach(server => {
            fetch(server.server + 'resources', { mode: 'no-cors' })
            .then(response => response.json())
            .then(data => {
                // Создаем новые элементы HTML для каждого сервера
                let serverDiv = document.createElement('div');
                let memorySpan = document.createElement('span');
                let cpuSpan = document.createElement('span');
                serverDiv.innerHTML = 'Memory usage for ' + server.name + ': ' + 
                                    '<span id="' + server.name + '-memory-usage">' + 
                                    data.total_memory_use.toFixed(2) + ' GB, CPU usage: ' + 
                                    '<span id="' + server.name + '-cpu-usage">' + 
                                    data.total_cpu_use.toFixed(2) +'%</p>';
                
                // Добавляем новые элементы на страницу 
                document.getElementById('resource-usage').appendChild(serverDiv);
            })
            .catch(error => console.error('Error fetching resource usage for ' + server.name + ':', error));
        });
        
    }

    // Вызываем функцию сразу после загрузки страницы
    fetchResourceUsage();

    // Затем повторяем вызов каждую минуту
    setInterval(fetchResourceUsage, 60000);
  </script>
</body>
</html>
